input[type="checkbox"] {
  appearance: none; /* Прибирає стандартний стиль */
  display: inline-flex; /* Замість inline-block, щоб працював ::before */
  align-items: center; /* Вирівнювання */
  justify-content: center;
  width: 1.15em;
  height: 1.15em;
  border: 0.15em solid currentColor;
  border-radius: 0.15em;
  vertical-align: middle; /* Вирівнює з текстом */
  margin-right: 0.5em; /* Відступ від тексту */
  position: relative; /* Важливо для ::before */
}

input[type="checkbox"]::before {
  content: "";
  width: 0.75em;  /* Збільшений розмір */
  height: 0.75em;
  clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
  transform: scale(0);
  transform-origin: bottom left;
  transition: 120ms transform ease-in-out;
  box-shadow: inset 1em 1em var(--form-control-color);
  background-color: CanvasText;
}

input[type="checkbox"]:checked::before {
  transform: scale(1);
}

input[type="checkbox"]:focus {
  outline: max(2px, 0.15em) solid currentColor;
  outline-offset: max(2px, 0.15em);
}

input[type="checkbox"]:disabled {
  --form-control-color: var(--form-control-disabled);
  color: var(--form-control-disabled);
  cursor: not-allowed;
}

input[type="radio"] {
  appearance: none;
  width: 1.15em;
  height: 1.15em;
  border: 0.15em solid currentColor;
  border-radius: 50%; /* Робить кнопку круглою */
  display: inline-flex;
  align-items: center;
  justify-content: center;
  margin-right: 0.5em;
  position: relative;
  vertical-align: middle;
}

input[type="radio"]::before {
  content: "";
  position: absolute;
  width: 0.65em;
  height: 0.65em;
  background-color: var(--form-control-color);
  border-radius: 50%;
  transform: scale(0);
  transition: 120ms transform ease-in-out;
}

input[type="radio"]:checked::before {
  transform: scale(1);
}

// Функція стилізації з урахуванням фільтра
function getParcelStyle(properties, zoom) {
  let fillColor = "rgba(0,0,0,0.1)";
  let color = "rgb(0,0,0)";

  if (activeOwnershipFilters.includes(properties.ownership) && activeCategoryFilters.includes(properties.category) ) {
    if (
      properties.ownership === "Комунальна власність" ||
      properties.ownership === "Державна власність"
    ) {
      fillColor = "rgba(255,0,0,0.3)";
      color = "#d11d1d";
    }

    const bluePurposeCodes = [
      "02.01", "02.02", "02.03", "02.04", "02.05", "02.06", "02.07", "02.08",
      "02.09", "02.10", "03.01", "03.02", "03.03", "03.04", "03.05", "03.06", 
      "03.15", "07.01", "07.03", "07.04", "07.05"
    ];

    if (
      bluePurposeCodes.includes(properties.purpose_code) ||
      (properties.category && properties.category.includes("Землі житлової та громадської забудови"))
    ) {
      fillColor = "rgba(0, 238, 255, 0.51)";
      color = "rgb(0, 238, 255)";
    }
  } else {
    // Якщо власність не входить до активних — прозорий (невидимий)
    return {
      fill: false,
      stroke: false,
      weight: 0
    };
  }

  return {
    fill: true,
    fillColor: fillColor,
    fillOpacity: 0.3,
    color: color,
    weight: 0.5
  };
}

// Функція створення шару з актуальними фільтрами
function createVectorTileLayer() {
  return L.vectorGrid.protobuf(
    "https://cdn.kadastr.live/tiles/maps/kadastr/{z}/{x}/{y}.pbf?version=0.6.5",
    {
      vectorTileLayerStyles: {
        land_polygons: function(properties, zoom) {
          return getParcelStyle(properties, zoom);
        }
      },
      minZoom: 13,
      maxNativeZoom: 16,
      interactive: true,
      getFeatureId: f => f.properties.cadnum
    }
  );
}

// Прив’язка подій до шару
function attachVectorLayerEvents(layer) {
  layer.on('click', async function(e) {
    const p = e.layer.properties;
    const cadnum = p.cadnum;

    if (!cadnum) {
      L.popup()
        .setLatLng(e.latlng)
        .setContent(`<div><strong>Немає кадастрового номера</strong></div>`)
        .openOn(map);
      return;
    }

    try {
      const response = await fetch(`https://kadastr.live/api/parcels/${cadnum}/?format=json`);
      const data = await response.json();

      const popupContent = `
        <div style="font-family: Arial, sans-serif; font-size: 14px;">
          <h4 style="margin: 5px 0; font-size: 16px; color: #d9534f;">${cadnum}</h4>
          <div><b>Власність:</b> ${data.ownership || p.ownership || "Немає даних"}</div>
          <div><b>Площа:</b> ${data.area || "Немає даних"} ${data.unit_area || ""}</div>
          <div><b>Використання:</b> ${data.use || "Немає даних"}</div>
          <div><b>Призначення:</b> ${data.purpose || p.purpose || "Немає даних"} (${data.purpose_code || ""})</div>
          <div><b>Категорія:</b> ${data.category || p.category || "Немає даних"}</div>
          <div><b>НГО:</b> ${data.valuation_value || "Немає даних"}</div>
          <div>🔗<a href="https://e.land.gov.ua/back/cadaster/?cad_num=${cadnum}" target="_blank">Деталі в ДЗК</a></div>
        </div>
      `;

      L.popup()
        .setLatLng(e.latlng)
        .setContent(popupContent)
        .openOn(map);
    } catch (err) {
      L.popup()
        .setLatLng(e.latlng)
        .setContent("❌ Помилка завантаження даних")
        .openOn(map);
    }
  });

  layer.on('mouseover', function(e) {
    const id = layer.options.getFeatureId(e.layer);
    if (id !== null) {
      hoveredId = id;
      layer.setFeatureStyle(id, {
        fill: true,
        fillColor: 'yellow',
        fillOpacity: 0.2,
        color: 'orange',
        weight: 2
      });
    }
  });

  layer.on('mouseout', function(e) {
    if (hoveredId !== null) {
      layer.resetFeatureStyle(hoveredId);
      hoveredId = null;
    }
  });
}
