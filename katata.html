const geocoder = L.Control.Geocoder.nominatim();

// Функція: перевірка формату кадастрового номера
function isValidCadnum(input) {
  return /^\d{10}:\d{2}:\d{3}:\d{4}$/.test(input.trim());
}

// Пошук кадастрової ділянки
async function findParcel(cadnum) {
  try {
    const res = await fetch(`https://kadastr.live/api/parcels/${cadnum}/?format=json`);
    if (!res.ok) throw new Error("Не вдалося отримати ділянку");
    const data = await res.json();
    const geojson = L.geoJSON(data.geometry, {
      style: { color: '#ff6600', weight: 2, fillOpacity: 0.3 }
    });

    const center = geojson.getBounds().getCenter();

    const removeButton = document.createElement('button');
    removeButton.innerHTML = '🗑️ Видалити';
    removeButton.style.background = 'red';
    removeButton.style.color = 'white';
    removeButton.onclick = () => {
      parcelLayerGroup.removeLayer(geojson);
      map.closePopup();
    };

    geojson.bindPopup(() => {
      const div = document.createElement('div');
      div.innerHTML = `<b>Кадастровий номер:</b><br>${cadnum}<br><br>`;
      div.appendChild(removeButton);
      return div;
    });

    geojson.addTo(parcelLayerGroup);
    map.setView(center, 17);
    geojson.openPopup(center);
  } catch (e) {
    alert("Помилка: " + e.message);
  }
}

// Обробка пошуку
async function handleSearch() {
  const query = input.value.trim();
  if (!query) return;

  if (isValidCadnum(query)) {
    await findParcel(query);
  } else {
    geocoder.geocode(query, results => {
      if (results && results.length > 0) {
        const result = results[0];
        map.setView(result.center, 15);
        L.popup()
          .setLatLng(result.center)
          .setContent(`<b>${result.name}</b>`)
          .openOn(map);
      } else {
        alert("Нічого не знайдено");
      }
    });
  }
}

// Обробка подій
searchButton.onclick = handleSearch;
input.addEventListener('keydown', e => {
  if (e.key === 'Enter') {
    e.preventDefault();
    handleSearch();
  }
});

            });

            });

            let distanceTooltip;
        
            map.on('pm:drawstart', function (e) {
                if (e.workingLayer instanceof L.Polyline) {
                    let totalDistance = 0;
                    let lastLatLng = null;

                    e.workingLayer.on('pm:vertexadded', function (event) {
                        let latlngs = e.workingLayer.getLatLngs();
                        let currentLatLng = latlngs[latlngs.length - 1]; 

                        if (lastLatLng !== null) {
                            totalDistance += lastLatLng.distanceTo(currentLatLng);
                        }
                        lastLatLng = currentLatLng;

                        if (distanceTooltip) {
                            map.removeLayer(distanceTooltip);
                        }

                        distanceTooltip = L.tooltip({
                            permanent: false,
                            direction: 'top',
                            className: 'distance-tooltip'
                        })
                            .setLatLng(currentLatLng)
                            .setContent(`${totalDistance.toFixed(2)} м`)
                            .addTo(map);
                    });

                    map.once('pm:drawend', function () {
                        if (distanceTooltip) {
                            map.removeLayer(distanceTooltip);
                        }
                    });
                }
            });




    map.on('pm:drawstart', function (e) {

                    let currentLatLng = event.latlng;
                    let radius = centerLatLng.distanceTo(currentLatLng); // Відстань від центру кола до поточної точки

                    // Видаляємо старий тултіп
                    if (distanceTooltip) {
                        map.removeLayer(distanceTooltip);
                    }

                        direction: 'top',
                        className: 'distance-tooltip'
                    })
                        .setLatLng(currentLatLng) // Позиція тултіпа біля курсора
                        .setContent(`Радіус: ${radius.toFixed(2)} м`)
                        .addTo(map);
                };

                map.on('mousemove', moveListener); // Додаємо слухача для події mousemove після встановлення центру

                // Після завершення малювання кола
                map.once('pm:drawend', function () { // Використовуємо `once` для того, щоб обробляти подію тільки один раз
                    map.removeLayer(distanceTooltip);
                    map.off('mousemove', moveListener); // Вимикаємо оновлення тултіпа після завершення малювання
