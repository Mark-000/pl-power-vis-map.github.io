<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <title>Login</title>
  <style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            overflow: hidden; /* Забороняє прокрутку */
            font-family: "Audiowide", serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            background-color: black;
            
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            position: relative; /* Необхідно для коректної роботи z-index */
        }
        .half {
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease-in-out, z-index 0s ease 0.3s; /* Плавний перехід z-index */
            filter: brightness(0.6) contrast(1.2) saturate(1.3);
            position: relative; /* Для роботи z-index */
        }
        
        .left {
            background-image: url('https://mark-000.github.io/pl-power-vis-map.github.io/poland-part-img.jpg');
            
        }
        .right {
            background-image: url('https://mark-000.github.io/pl-power-vis-map.github.io/ukraine-part-img.jpg');
            background-position: left center;
            
        }
        .text-overlay {
            position: absolute;
            top: 20px; /* Відстань від верхнього краю */
            left: 50%;
            transform: translateX(-50%); /* Центрує текст по горизонталі */
            font-size: 5rem;
            color: white;
            font-weight: bold;
            z-index: 120;
        }
    
        @import url('https://fonts.googleapis.com/css?family=Raleway&display=swap');
* {
  box-sizing: border-box;
}

.box {
    background-color: rgba(0, 0, 0, 0.4);
    position: absolute;
    z-index: 99;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    width: 100%;
}
.login-form {
    min-width: 250px;
    max-width: 400px;
    border-radius: 24px;
    padding: 15px;
    background: radial-gradient(circle, rgba(0,0,0,0.4) 10%, rgb(43, 83, 88) 50%, rgba(0,0,0,0.4) 90%);
    background-size: 100% 100%;
    background-position: center;
    animation: pulse-bg 3s infinite ease-in-out;
    box-shadow: rgba(0, 0, 0, 0.15) 0px 15px 25px, rgba(0, 0, 0, 0.05) 0px 5px 10px;
}

@keyframes pulse-bg {
    0% {
        background-size: 100% 100%;
    }
    50% {
        background-size: 115% 115%; /* Рівномірне розширення у всі боки */
    }
    100% {
        background-size: 100% 100%;
    }
}

.login-form h1 {
  text-align: center;
  font-size: 2.5rem;
  margin-top: 35px;
}
.login-form input[type = "email"] {
  margin-top: 30px;

}
.login-form input[type = "password"] {
  margin-top: 10px;
  
}
input {
  outline: none;
 }
.links {
  margin-top: 10px;
  display: flex;
  flex-wrap: wrap;
  flex-direction: row;
}
.links > a:first-of-type {
  margin-right: 5px;
}
.links > a {  
 
  border-radius: 24px;
  font-weight: 400;
  color: black;
  line-height: 12px;
  flex: 1;
  text-align: center;
  padding: 10px;
  text-decoration: none;
  /*font-family: 'Raleway';*/
  transition: 0.25s;
}
.links > a:hover {  
  opacity: 0.6;
}
input{
  border: none;
}
.login-form input[type = "submit"] {

  background-image: linear-gradient(19deg, #236979 0%, #04dede 100%);
  width: 100%;
  color: white;
    border: none;
  margin-top: 35px;
    cursor: pointer;
  padding: 10px;
    /*font-family: 'Raleway', sans-seriff;*/
    font-size: 1.3rem;
  font-weight: bold;
  border-radius: 24px;
  transition: 0.25s;
  box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
}
.login-form input[type = "submit"]:hover {
  opacity: 0.8;
}
.login-form input[type = "email"]:focus, .login-form input[type = "password"]:focus {
  border-bottom: 3px #02d4f1 solid;

 }
 .login-form input[type = "email"]:active, .login-form input[type = "password"]:active {
  border-bottom: 3px #02d4f1 solid;

 }
.login-form input[type = "email"], .login-form input[type = "password"] {
  width: 100%;
  border-bottom: 2px solid #02d4f1;
    font-size: 1rem;
    /*font-family: 'Raleway', sans-seriff;*/
  padding: 15px;
  background: none;
} 

input:-webkit-autofill,
input:-webkit-autofill:hover, 
input:-webkit-autofill:focus, 
input:-webkit-autofill:active{
    -webkit-background-clip: text;
    -webkit-text-fill-color: #ffffff;
    transition: background-color 10000s ease-in-out 0s;

}



</style>
</head>
<body>
    <div class="container">
        <div class="text-overlay">EnergyMap</div> 
        <div class="half left"></div>
        <div class="half right"></div>
    </div>
    <div class="box">
        <form class="login-form" id="login-form">
            <h1 style="color: rgb(255, 255, 255);">Welcome</h1>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <input type="submit" name="Login" value="Login">
          </form>
        
      </div>

  <!-- Firebase scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyAQpI0dCWKbXACbnNi445Hro26SzrlsGdU",
      authDomain: "my-map-pj-54751.firebaseapp.com",
      projectId: "my-map-pj-54751",
      storageBucket: "my-map-pj-54751.firebasestorage.app",
      messagingSenderId: "349429907738",
      appId: "1:349429907738:web:8a6d42bfeaf8eb0b612ca3",
      measurementId: "G-T4XGCQ6PDH"
    };
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
  
    const form = document.getElementById("login-form");
  
    // Отримати redirect URL (або дефолт)
    const urlParams = new URLSearchParams(window.location.search);
    const redirectUrl = urlParams.get("redirect") || "https://mark-000.github.io/pl-power-vis-map.github.io/";
  
    form.addEventListener("submit", (e) => {
      e.preventDefault();
  
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
  
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
  
          // Whitelist-перевірка
          const whiteList = ["myauthacc@auc.test"];
          if (whiteList.includes(user.email)) {
            window.location.href = redirectUrl;
          } else {
            alert("You are not authorized to access this site.");
            signOut(auth).catch((error) => console.log(error.message));
          }
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>


</body>
</html>
