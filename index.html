<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power map lobby</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            overflow: hidden; /* Забороняє прокрутку */
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            position: relative; /* Необхідно для коректної роботи z-index */
        }
        .half {
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease-in-out, z-index 0s ease 0.3s; /* Плавний перехід z-index */
            filter: brightness(0.55) contrast(1.2) saturate(1.3);
            position: relative; /* Для роботи z-index */
        }
        .half:hover {
            transform: scale(1.05); /* Збільшуємо на 5% */
            filter: brightness(0.8) contrast(1.2) saturate(1.3);
            z-index: 10; /* Збільшуємо z-index при наведенні background-position: right center; */
        }
        .left {
            background-image: url('https://a.allegroimg.com/original/11236e/3ea61aa44619b01419d411e3959d/FLAGA-POLSKA-FLAGI-POLSKI-NARODOWA-PRODUCENT-128x80-cm-MOCNA-Wysokosc-produktu-80-cm');
            
        }
        .right {
            background-image: url('C:/Users/pigruh_m/Downloads/wallpaperflare.com_wallpaper.jpg');
            background-position: left center;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://mark-000.github.io/pl-power-vis-map.github.io/export-power-map.html" class="half left"></a>
        <a href="https://mark-000.github.io/pl-power-vis-map.github.io/map-trafic-ua.html" class="half right"></a>
    </div>
</body>
